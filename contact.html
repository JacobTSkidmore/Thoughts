  <div class="mainContent">
    <h1>Do you have input? Let me know!</h1>
    <form class= "suggestions" action="unknown.php" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="visitorName" placeholder="John Doe" pattern="[A-Z\sa-z]{3,20}" required>
      
      <label for="email">Your E-Mail</label>
      <input type="email" id="email" name="visitorEmail" placeholder="john.doe@gmail.com" required>

      <label for="message">Write your messages/suggestions</label>
      <textarea name="visitorMessage" id="message" cols="30" rows="10" placeholder="Give me some suggestions to write about. Nothing controversial please, this is a happy place!"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
